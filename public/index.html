<!DOCTYPE html>
<html>

<head>
	<title>Ai la trieu phu</title>
	<meta charset="utf-8">
	<style>
		.hide {
			display: none;
		}

		.frame{
			background-position: center;
			background-size: cover;
			border: 2px solid rgb(231, 248, 75);
			max-width: 600px;
			height: 400px;
			position: relative;
		}

		#wrapper {
			background-image: url(https://cdn-www.bluestacks.com/bs-images/bg-top8.png);
			margin: auto;
			margin-top: 10%;
		}

		#btn {
			font-weight: 700;
			border: 2px solid rgb(231, 248, 75);
			border-radius: 15px;
			padding: 10px 20px;
			width: 30%;
			display: block;
			margin: auto;
			position: absolute;
			left: 35%;
			top: 70%;
			transition: all .5s;
		}

		#btn:hover{
			background-color: #e67e22;
		}

		#btn1 {
			font-weight: 700;
			padding: 31px 92px;
			display: none;
			position: absolute;
			top: 70%;
			left: 13%;
			border-radius: 80px;
			border: 2px solid rgb(231, 248, 75);
			background-color: #FF4500;
			color: white;
			cursor: pointer;
			transition: all .5s;
		}

		#btn1:hover{
			transform: scale(1.1);
		}

		#ready{
			background-image: url(https://minigameviet.net/wp-content/uploads/2014/02/11.png);
			width: 100%;
		}

		#questionScreen {}

		#question {
			width: 90%;
			margin: 100px auto;
			text-align: center;
			background-color: rgba(1, 47, 126, 0.91);
			padding: 6px 0px;
			color: #FFF;
			border-radius: 20px;
		}

		#answer {
			cursor: pointer;
		}

		#answer1,
		#answer2,
		#answer3,
		#answer4 {
			display: inline-block;
		}

		#ans,
		#ans1,
		#ans2,
		#ans3,
		#ans4 {
			border: 1px solid blue;
			width: 80%;
			margin: 0 auto;
			padding: 6px 0px;
			background-color: rgba(1, 47, 126, 0.91);
			color: white;
			border-radius: 20px;
			margin-top: 5px;
		}

		#board {
			top: 10px;
			left: 15px;
			position: absolute;
			width: 80%;

		}

		#scored {
			display: inline-block;
		}

		#cash {}

		#ansBefore {
			margin: 0 5px;
			display: inline-block;
		}

		#title {
			width: 100%;
			height: 40%;
			margin: 10px auto;
		}

		#wait {
			margin-top: 23%;
			margin-left: 40%;
		}

		.loader {
			position: absolute;
			left: 52%;
			top: 55%;
			border: 5px solid #f3f3f3;
			border-radius: 50%;
			border-top: 5px solid #2479da; 
			width: 30px;
			height: 30px;
			-webkit-animation: spin 2s linear infinite;
			/* Safari */
			animation: spin 2s linear infinite;
		}

		.again{
			position: absolute;
			top: 87%;
		}
        #feature50{
          width: 50px;
          height: 30px;
          background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/50-50_lifeline.webp/150px-50-50_lifeline.webp.png");
          background-position: center;
          background-repeat: no-repeat;
          background-size: contain;
          border-radius: 50%;
          position: absolute;
          right: 0;


        }

        #notFeature50{
         width: 50px;
          height: 30px;
          border-radius: 50%;
          background-image: url("https://vignette.wikia.nocookie.net/ai-la-trieu-phu/images/9/91/5050used.png/revision/latest/top-crop/width/300/height/300?cb=20200514061024&path-prefix=vi");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;   
          position: absolute;
          right: 0;
        }
        #help{
         right: 0;
         position: relative;
        }
	   footer img{
		   width: 25%;
	   }

		/* Safari */
		@-webkit-keyframes spin {
			0% {
				-webkit-transform: rotate(0deg);
			}

			100% {
				-webkit-transform: rotate(360deg);
			}
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
</head>

<body>
	<div class="container-fluid">
		<div id="wrapper" class="frame shadow">
			<div id="welcome" class="hide">
				<button id="btn">START</button>
			</div>

			<div id="ready" class="hide frame">
				<button id="btn1">Ready</button>
			</div>

			<div id="wait" class="hide loader"></div>
			<div id="questionScreen" class="hide">
				<div id="board" class="d-flex">
			             <div class="flex-grow-1">
			             	<div id="cash">
						   		<i class="zmdi zmdi-money text-warning"></i>
						   		<div id="scored" class="text-warning">abc</div>
					       </div>
					       <div id="indexQuestion" class="text-primary font-weight-bold">a</div>
					       <div id="timeBoard">
						   		<i class="zmdi zmdi-timer mr-1 text-success"></i>
						   		<span id="time" class="text-danger"></span>
					       </div>
			             </div>
						 
					     <div id="help">
					     	<button id="feature50"></button>
					        <button id="notFeature50" class="hide"></button>
					     </div>
					     

				</div>
				<div id='question'>Cau hoi</div>
				<div id="answer">
					<div class="container-fluid">
						<div class="row">
							<div class="col-6">
								<div id="ans1">
									<div id="ansBefore" class="text-warning">A: </div>
									<div id='answer1'>cau hoi 1 </div>
								</div>

								<div id="ans3">
									<div id="ansBefore" class="text-warning">C: </div>
									<div id='answer3'>cau hoi 3 </div>
								</div>
							</div>
							<div class="col-6">
								<div id="ans2">
									<div id="ansBefore" class="text-warning">B: </div>
									<div id='answer2'>cau hoi 2 </div>
								</div>
								<div id="ans4">
									<div id="ansBefore" class="text-warning">D: </div>
									<div id='answer4'>cau hoi 4</div>
								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
			<div id="lose" class="hide again w-100">
				<div class="alert alert-light" role="alert">
					Thật đáng tiếc! Xuôi Thôi<a id="btn2" class="alert-link">Chơi Lại Nha.</a>&#128514;&#128514;&#128514;
				  </div>
			</div>
		</div>
		<footer>
			<div class="d-flex justify-content-between text-center">
				<div><cite>Developer:</cite><img src="./img/VietLinhSign.jpg"alt="VL"></div>
				<div><cite>Designer:</cite><img src="./img/HieuNguyenSign.jpg"alt="BN"></div>
			</div>

		</footer>
	</div>
</body>
<script type="text/javascript" src="count.js"></script>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="sound.js"></script>
<script type="text/javascript" src="script.js"></script>
</div>


</html>
